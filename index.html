<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz App</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style/main.css" />
</head>
<body>

  <div class="container my-4">

    <!-- Start Screen -->
    <div id="start-screen" class="p-4 bg-light rounded shadow-sm">
      <h2 class="mb-3">Welcome to the Quiz App</h2>

      <div class="mb-3">
        <label for="username" class="form-label">Enter Your Name:</label>
        <input type="text" id="username" class="form-control" placeholder="Your name..." />
      </div>

      <div class="mb-3">
        <label for="category" class="form-label">Select Quiz Category:</label>
        <select id="category" class="form-select">
          <option value="html" selected>HTML</option>
          <option value="css">CSS</option>
          <option value="js">JavaScript</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="numQuestions" class="form-label">Number of Questions:</label>
        <select id="numQuestions" class="form-select">
          <option value="5" selected>5</option>
          <option value="10">10</option>
          <option value="15">15</option>
        </select>
      </div>

      <button id="start-btn" class="btn btn-primary w-100">Start Quiz</button>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="d-none">

      <div class="d-flex justify-content-between align-items-center bg-white p-3 rounded shadow-sm mb-3">
        <div><strong>Name:</strong> <span id="display-username"></span></div>
        <div><strong>Category:</strong> <span id="display-category"></span></div>
        <div><strong>Questions:</strong> <span id="display-question-count"></span></div>
        <button id="toggle-theme" class="btn btn-outline-secondary btn-sm" title="Toggle Dark Mode">ðŸŒ™</button>
      </div>

      <div class="quiz-app p-3 bg-white rounded shadow-sm">

        <div class="quiz-area mb-3"></div>
        <div class="answers-area"></div>

        <button class="submit-button btn btn-primary mt-3 w-100">Submit Answer</button>

        <div class="bullets d-flex align-items-center mt-4 p-3 rounded shadow-sm bg-white">
          <div class="spans d-flex gap-2 flex-wrap"></div>
          <div class="countdown ms-auto fw-bold fs-5 ">00:00</div>
        </div>

        <div class="results mt-4 text-center fs-4 fw-bold"></div>

        <button id="restart-btn" class="btn btn-warning mt-4 w-100 d-none">Restart Quiz</button>

      </div>
    </div>

  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
